<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);


    .enquiry_container {
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        position: relative;
    }

    * {
        padding: 0;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
    }

    #enquiry input[type="text"],
    #enquiry input[type="email"],
    #enquiry input[type="tel"],
    #enquiry input[type="date"],
    #enquiry textarea,
    #enquiry input[type="password"],
    #enquiry button[type="submit"] {
        font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
        border-radius: 3px;
        height: 45px;
        width:100%;
    }

    #enquiry {
        border-radius: 7px;
        background: #F9F9F9;
        padding: 25px;
        margin: 50px 0;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.5), 0 5px 5px 0 rgba(0, 0, 0, 0.5);
    }

    #enquiry h3 {
        display: block;
        font-size: 30px;
        font-weight: 300;
        margin-bottom: 10px;
    }

    #enquiry h4 {
        margin: 5px 0 15px;
        display: block;
        font-size: 13px;
        font-weight: 400;
    }

    fieldset {
        border: medium none !important;
        margin: 0 0 10px;
        min-width: 100%;
        padding: 0;
        width: 100%;
    }

    #enquiry input[type="text"],
    #enquiry input[type="email"],
    #enquiry input[type="tel"],
    #enquiry input[type="date"],
    #enquiry textarea,
    #enquiry input[type="password"]
     {
        width:100%;
        border:1px solid #ccc;
        background:#FFF;
        margin:0 0 5px;
        padding:10px;
    }

    #enquiry input[type="text"]:hover,
    #enquiry input[type="email"]:hover,
    #enquiry input[type="tel"]:hover,
    #enquiry input[type="date"]:hover,
    #enquiry textarea:hover,
    #enquiry input[type="password"]:hover
     {
        -webkit-transition: border-color 0.3s ease-in-out;
        -moz-transition: border-color 0.3s ease-in-out;
        transition: border-color 0.3s ease-in-out;
        border: 1px solid #aaa;
    }

    #enquiry textarea {
        height: 100px;
        max-width: 100%;
        resize: none;
    }

    #enquiry button[type="submit"] {
        cursor: pointer;
        width: 100%;
        border: none;
        background: #4CAF50;
        color: #FFF;
        margin: 0 0 5px;
        padding: 10px;
        font-size: 15px;
    }

    #enquiry button[type="submit"]:hover {
        background: #43A047;
        -webkit-transition: background 0.3s ease-in-out;
        -moz-transition: background 0.3s ease-in-out;
        transition: background-color 0.3s ease-in-out;
    }

    #enquiry button[type="submit"]:active {
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    .copyright {
        text-align: center;
    }

    #enquiry input:focus,
    #enquiry textarea:focus {
        outline: 0;
        border: 1px solid #aaa;
    }  
    
</style>

<div class="enquiry_container" style="font-family: Arial, Helvetica, sans-serif;">
    <form id="enquiry" action="" method="post">
        <h3>Enquiry Form</h3>
        <h4>Fill all the below details</h4>
        <fieldset>
            <input placeholder="Full Name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Email Address" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="Phone Number " type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
            
            <select name="countries" style="width:350px;padding:12px;color:darkblue;background-color:lavender;font-family: Arial, Helvetica, sans-serif">
                <option value="0">Select country</option>
                <option value="1">Brazil</option>
                <option value="2">canada</option>
                <option value="3">france</option>
                <option value="4">India</option>
                <option value="5">Japan</option>
                <option value="6">America</option>
            </select>
        </fieldset>
        <fieldset>
            
            <div style="display:flex;font-family: Arial, Helvetica, sans-serif">
            
                <input type="radio" name="gender" value="male"> Male 
                <input type="radio" name="gender" value="female"> Female 
                <input type="radio" name="gender" value="others"> Others 
            </div>

        </fieldset>

        <fieldset>
            <input placeholder="Date of Birth" type="date" tabindex="4" required>
        </fieldset>
        <fieldset>
            <textarea placeholder="enter your address here" tabindex="5" required></textarea>
        </fieldset>

        <fieldset>
            <input placeholder="enter your Password" type="password" tabindex="8" required>
        </fieldset>
        <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
    </form>
</div>
